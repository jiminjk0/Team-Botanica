<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            display: flex;
            padding: 80px 20px 20px;
            gap: 20px;
        }

        .left-section {
            width: 20%;
        }

        .info-section {
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .sketchfab-embed-wrapper {
            width: 100%;
            height: 400px; /* Updated to match the layout */
            background-color: #ddd;
            margin-bottom: 20px;
        }

        .sketchfab-embed-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .right-section {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            height: fit-content;
        }

        #notes-textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
        }

        #save-notes-button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #bookmark-button {
            width: 100px;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        #bookmark-button i {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm" style="padding: 0.5rem 1rem;">
    <div class="container-fluid">
        <a href="index.html" class="navbar-brand" style="font-size: 1rem;">Botanica</a>
        
        <!-- Navbar Toggler for Mobile View -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Left Section: Search Form and Filters -->
            <form id="search-filter-form" class="d-flex align-items-center me-auto">
                <div class="input-group input-group-sm me-1">
                    <input type="text" class="form-control form-control-sm" id="search-input" placeholder="Search by name">
                    <button class="btn btn-outline-secondary btn-sm" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <select class="form-select form-select-sm me-1" id="filter-region">
                    <option value="">Region</option>
                    <option value="Asia">Asia</option>
                    <option value="India">India</option>
                    <option value="Africa">Africa</option>
                    <option value="Southeast Asia">Southeast Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="Mediterranean">Mediterranean</option>
                </select>

                <select class="form-select form-select-sm me-1" id="filter-usage">
                    <option value="">Usage</option>
                    <option value="Medicinal">Medicinal</option>
                </select>

                <select class="form-select form-select-sm me-1" id="filter-benefits">
                    <option value="">Benefits</option>
                    <option value="Anti-inflammatory">Anti-inflammatory</option>
                    <option value="Antibacterial">Antibacterial</option>
                    <option value="Antiviral">Antiviral</option>
                    <option value="Skin Healing">Skin Healing</option>
                    <option value="Digestive Aid">Digestive Aid</option>
                    <option value="Stress Relief">Stress Relief</option>
                    <option value="Immune Support">Immune Support</option>
                    <option value="Antioxidant">Antioxidant</option>
                    <option value="Cold Prevention">Cold Prevention</option>
                </select>

                <button id="voice-btn" class="btn btn-outline-secondary btn-sm ms-1">
                    <i class="fas fa-microphone"></i>
                </button>
            </form>
            
            <!-- Right Section: Navigation Links -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="favorites.html"><i class="fas fa-heart"></i> Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="notes.html"><i class="fas fa-pen"></i> Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="feedback.html"><i class="fas fa-star"></i> Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="community.html"><i class="fas fa-users"></i> Community</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="quiz.html"><i class="fas fa-question-circle"></i> Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="remedies.html"><i class="fas fa-leaf"></i> Remedies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="explore.html"><i class="fas fa-compass"></i> Explore</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="left-section">
            <button id="bookmark-button" class="btn btn-primary">
                <i class="fas fa-heart"></i> 
            </button>
        </div>

        <div id="sketchfab-embed-wrapper" class="sketchfab-embed-wrapper">
           
        </div>

        <div class="info-section">
            <h3 id="plant-name">Plant Name</h3>
            <p><strong>Scientific Name:</strong> <span id="scientific-name"></span></p>
            <p><strong>Family:</strong> <span id="family"></span></p>
            <p><strong>Region:</strong> <span id="region"></span></p>
            <p><strong>Usage:</strong> <span id="usage"></span></p>
            <p><strong>Benefits:</strong> <span id="benefits"></span></p>
        </div>

        <div class="right-section">
            <h3>Notes</h3>
            <textarea id="notes-textarea" class="form-control" placeholder="Write your notes here..."></textarea>
            <button id="save-notes-button" class="btn btn-primary">Save Notes</button>
        </div>
    </div>

    <footer>
        <p>&copy; Botanica</p>
    </footer>

    <script src="plant.js"></script>
</body>

</html>
