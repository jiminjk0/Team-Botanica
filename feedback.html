    <style>
        
        .feedback-container {
            max-width: 600px;
            margin: 5% auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .feedback-icons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .feedback-icons i {
            font-size: 2rem;
            cursor: pointer;
        }

        .feedback-icons i.selected {
            color: #ffc107;
        }

        .star-rating {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }

        .star-rating i {
            font-size: 2rem;
            cursor: pointer;
        }

        .star-rating i.selected {
            color: #ffc107;
        }

        #feedback-result {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

    <!-- Feedback Form -->
    <div class="feedback-container">
        <h2 class="text-center mb-4">How Satisfied Are You?</h2>

        <!-- Satisfaction Faces -->
        <div class="feedback-icons text-center">
            <i class="fas fa-frown selected" data-value="1"></i>
            <i class="fas fa-meh" data-value="2"></i>
            <i class="fas fa-smile" data-value="3"></i>
            <i class="fas fa-grin" data-value="4"></i>
            <i class="fas fa-grin-stars" data-value="5"></i>
        </div>

        <!-- Star Rating -->
        <h3 class="text-center">Rate Us</h3>
        <div class="star-rating text-center">
            <i class="fas fa-star" data-value="1"></i>
            <i class="fas fa-star" data-value="2"></i>
            <i class="fas fa-star" data-value="3"></i>
            <i class="fas fa-star" data-value="4"></i>
            <i class="fas fa-star" data-value="5"></i>
        </div>

        <!-- Feedback Form -->
        <form id="feedback-form">
            <div class="mb-3">
                <label for="feedback-message" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="feedback-message" rows="4" placeholder="Share your thoughts..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
        </form>

        <!-- Feedback result display -->
        <div id="feedback-result" class="text-center">
            <h4>Thank you for your feedback!</h4>
        </div>
    </div>

    <footer>
        <p class="text-center"> &copy; botanica</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const feedbackIcons = document.querySelectorAll('.feedback-icons i');
            const starIcons = document.querySelectorAll('.star-rating i');
            const feedbackForm = document.getElementById('feedback-form');
            const feedbackResult = document.getElementById('feedback-result');
            let selectedSatisfaction = 1; // Default satisfaction level
            let selectedStars = 1; // Default star rating

            // Satisfaction icons click event
            feedbackIcons.forEach(icon => {
                icon.addEventListener('click', function () {
                    feedbackIcons.forEach(i => i.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedSatisfaction = this.getAttribute('data-value');
                });
            });

            // Star rating click event
            starIcons.forEach(star => {
                star.addEventListener('click', function () {
                    starIcons.forEach(s => s.classList.remove('selected'));
                    const rating = this.getAttribute('data-value');
                    for (let i = 0; i < rating; i++) {
                        starIcons[i].classList.add('selected');
                    }
                    selectedStars = rating;
                });
            });

            // Form submission
            feedbackForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const feedbackMessage = document.getElementById('feedback-message').value;
                console.log({
                    satisfaction: selectedSatisfaction,
                    stars: selectedStars,
                    message: feedbackMessage
                });

                feedbackResult.style.display = 'block';
            });
        });
    </script>
