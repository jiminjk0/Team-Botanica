    <!-- Seasonal Recommendations Box -->
    <div class="container my-4">
        <h2>Seasonal Plant Recommendations</h2>
        <form id="season-form" class="mb-4">
            <div class="mb-3">
                <label for="season-select" class="form-label">Select Season:</label>
                <select id="season-select" class="form-select">
                    <option value="">Select a season</option>
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                    <option value="autumn">Autumn</option>
                    <option value="winter">Winter</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="region-select" class="form-label">Select Region:</label>
                <select id="region-select" class="form-select">
                    <option value="">Select a region</option>
                    <option value="Asia">Asia</option>
                    <option value="India">India</option>
                    <option value="Africa">Africa</option>
                    <option value="Southeast Asia">Southeast Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="Mediterranean">Mediterranean</option>
                </select>
            </div>
            <button type="button" id="get-recommendations" class="btn btn-primary">Get Recommendations</button>
        </form>
        <div id="recommendations-container" class="row">
            <!-- Recommended plant cards will be dynamically generated here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Sample data for seasonal plant recommendations
const plantsData = {
    spring: [
        { name: "Lavender", imageUrl: "plant/lavender.jpg", benefits: "Promotes relaxation and relieves anxiety." },
        { name: "Tulsi", imageUrl: "tulsi.jpg", benefits: "Boosts immunity and reduces stress." }
    ],
    summer: [
        { name: "Aloe Vera", imageUrl: "aloe-vera.jpeg", benefits: "Soothes burns and skin irritations." },
        { name: "Peppermint", imageUrl: "plant/peppermint.jpeg", benefits: "Aids digestion and alleviates headaches." }
    ],
    autumn: [
        { name: "Thyme", imageUrl: "plant/thyme.jpg", benefits: "Supports respiratory health and helps with coughs and colds." },
        { name: "Ginger", imageUrl: "ginger.jpg", benefits: "Helps with nausea and digestive issues." }
    ],
    winter: [
        { name: "Echinacea", imageUrl: "plant/Echinacea.jpg", benefits: "Boosts the immune system and reduces symptoms of colds." }
    ]
};

document.getElementById('get-recommendations').addEventListener('click', () => {
    const season = document.getElementById('season-select').value;
    const region = document.getElementById('region-select').value;

    if (season && region) {
        displayRecommendations(season);
    } else {
        alert('Please select both season and region.');
    }
});

function displayRecommendations(season) {
    const recommendationsContainer = document.getElementById('recommendations-container');
    recommendationsContainer.innerHTML = '';

    const plants = plantsData[season] || [];
    
    plants.forEach(plant => {
        const plantCard = document.createElement('div');
        plantCard.className = 'col-md-4';
        plantCard.innerHTML = `
            <div class="plant-card">
                <img src="${plant.imageUrl}" alt="${plant.name}">
                <h5>${plant.name}</h5>
                <p>${plant.benefits}</p>
            </div>
        `;
        recommendationsContainer.appendChild(plantCard);
    });
}

    </script>
